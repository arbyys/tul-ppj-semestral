# Application Configuration
spring.application.name=PPJ Semestral
server.port=8080

# Active Profile - change to 'prod' for production, 'test' for testing
spring.profiles.active=devel

# Common Database Configuration
spring.jpa.properties.hibernate.id.new_generator_mappings=false
spring.jpa.properties.hibernate.jdbc.use_get_generated_keys=true

# Common JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Logging Configuration
logging.file.name=logs/application.log

# Weather API Configuration
# If WEATHER_API_KEY is not set, random weather data will be generated
weather.api.key=${WEATHER_API_KEY:}
weather.api.url=https://api.openweathermap.org/data/2.5/weather

# Environment Variables
# MYSQL_PASSWORD - for database password
# WEATHER_API_KEY - for OpenWeatherMap API
